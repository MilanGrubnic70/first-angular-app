<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>

<body ng-app="myApp">
    <div class="header" ng-controller="MainController">
        <div class="container">
            <h1>{{ title }}</h1>
            <h2>{{ promo }}</h2>
            <div class="col-md-6">
                <div class="thumbnail">
                    <img src="img/the-book-of-trees.jpg">
                    <p class="title">{{product.name}}</p>
                    <p class="price">{{product.price}}</p>
                    <p class="date"> </p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <h2>Available for iPhone and Android.</h2>
            <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
            <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
        </div>
    </div>
    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
</body>

</html>
